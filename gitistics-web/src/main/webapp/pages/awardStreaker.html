<div ng-include="'pages/repositoryMenu.html'" />

<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 main">
			<h2 class="sub-header">Streaker</h2>
			<p>Longest uninterrupted commit streak</p>
			<table class="table table-hover table-striped table-condensed">
				<tr>
					<td><b>Author</b></td>
					<td><b>Start</b></td>
					<td><b>End</b></td>
					<td><b>Count</b></td>
				</tr>
				<tr ng-repeat="stat in statistics">
					<td><p>{{stat.author}}</p></td>
					<td><p>{{stat.startDate}}</p></td>
					<td><p>{{stat.endDate}}</p></td>
					<td><p>{{stat.commits}}</p></td>
				</tr>
			</table>
		</div>
	</div>
</div>
